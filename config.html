<!DOCTYPE html>
<title>Clocktower Config</title>
<head>
    <link rel="stylesheet" href="/moonmap/moonMap.css">
    <link rel="stylesheet" href="/stylesheets/config.css">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="/moonmap/moonMap.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div id="display-window">
        <img id="bg" src=""/>
        <div id="center" class="center orbit-center">
            <div class="reticle">+</div>
        </div>
    </div>
    
    <div id="controls" class='controls'>
        <button id="button-up" class="configControl-button">Up</button>
        <button id="button-down" class="configControl-button">Down</button>
        <button id="button-left" class="configControl-button">Left</button>
        <button id="button-right" class="configControl-button">Right</button>
        <button id="button-add" class="configControl-button">Add Player</button>
        <button id="button-remove" class="configControl-button">Remove Player</button>
        <button id="button-expand" class="configControl-button">Expand Circle</button>
        <button id="button-contract" class="configControl-button">Contract Circle</button>
        <button id="button-bigger" class="configControl-button">Bigger Tokens</button>
        <button id="button-smaller" class="configControl-button">Smaller Tokens</button>
        <label for="button-background" class="configControl-button configControl-uploadButton">
            Upload Background Image
        </label>
        <input type="file"
            class="configControl-fileInput"
            id="button-background" name="background"
            accept="image/png, image/jpeg">
        <button id="button-save" class="configControl-button configControl-buttonSave">Save Config</button>
    </div>
    <script type="module" src="config.js"></script>
</body>
